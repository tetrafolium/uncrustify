inspecode:

    experimental:
        ignore:
        -   tests/

    astyle:         ## for C, C++, Python
        auto-fix: true
        thresholds: { num-issues: 90 }

    autopep8:       ## for Python
        auto-fix: true
        thresholds: { num-issues: 9 }

    ##--------------------------------------------------
    ##  ClangFormat was aborted unexpectedly. (issue #1747)
